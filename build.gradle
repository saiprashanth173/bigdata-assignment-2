plugins {
    id 'java'
    id 'application'
}

group 'vistoranalysis'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

mainClassName = "com.bdsassingment.VisitorFrequency"

repositories {
    mavenCentral()
}

dependencies {
    // hadoop lib for driver
    compile group: 'org.apache.hadoop', name: 'hadoop-client', version: '2.7.1'
    // hadoop common for map/reduce task
    compile group: 'org.apache.hadoop', name: 'hadoop-common', version: '2.7.1'

    compile group: 'org.apache.hadoop', name: 'hadoop-hdfs', version: '2.7.1'


    testCompile group: 'junit', name: 'junit', version: '4.12'
}

